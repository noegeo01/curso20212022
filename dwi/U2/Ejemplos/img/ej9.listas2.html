<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        Propiedad list-style-position, dos valores inside y outside
        inidca la posicion del marcador respecto a la lista
    -->
    <style>
        #dentro{
            list-style-position: inside;
        }
        ul#dentro li{
            background-color: burlywood;
        }
        #fuera{
            list-style-position: outside;
        }
        ul#fuera li {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <ul id="dentro">
        <li>algo</li>
        <li>algo</li>
        <li>algo</li>
        <li>algo</li>
        <li>algo</li>
        <li>algo</li>
    </ul>
    <ul id="fuera">
        <li>fuera</li>
        <li>fuera</li>
        <li>fuera</li>
        <li>fuera</li>
        <li>fuera</li>
    </ul>
</body>
</html>
