<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 4px;
            background-color: grey;
            padding: 2px 5px;
            width: 150px;
            height: 75px;
            text-align: center;
            
        }
        span{
            position: relative;
            top: 20px;
            left: 2px;
            color: white;
            font-size: xx-large;
        }
        .a{
            border-radius: 0 0 25% 0 ;
        }
        .b{
            border-bottom-right-radius: 60% 40% ;
        }
        .c{
            border-bottom-right-radius: 10% 60% ;
        }
        .d{
            border-top-left-radius:  20%;
            border-bottom-left-radius: 70% ;
            border-top-right-radius: 50%;
            border-bottom-right-radius:20% 20% ;
        }
        .e{
            border-top-left-radius:  20% 10%;
            border-bottom-left-radius: 10% 30% ;
            border-top-right-radius: 10% 40%;
            border-bottom-right-radius:50% 10%;
        }
        .f{
            
            height: 150px;
            border-radius: 100%;
        }
        .f span {
            position: relative;
            top: 55px;
            left: 2px;
        }
        
    </style>
</head>

<body>
    <div class="a"><span>A</span></div>
    <div class="b"><span>B</span></div>
    <div class="c"> <span>C</span></div>
    <div class="d"><span>D</span></div>
    <div class="e"><span>E</span></div>
    <div class="f"><span>F</span></div>
</body>

</html>
