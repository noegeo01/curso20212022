<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 75px;
            background-color: rgb(197, 191, 191);
            margin: 10px;
            float: left;
        }
        span{
            position: relative;
            top: 25px;
            left: 70px;
        }
        .a{
            box-shadow: 2px 2px inset ;
        }
        .b{
            box-shadow: -4px -4px 10px   grey  ;
        }
        .c{
            box-shadow: inset grey 5px 5px;
        }
        .e{

        }
        
        .i{
            box-shadow: -5px -6px inset;
        }
        .j{
            box-shadow: -5px -6px 12px inset;
        }
    </style>
</head>

<body>
    <div class="a"><span>A</span></div>
    <div class="b"><span>B</span></div>
    <div class="c"> <span>C</span></div>
    <div class="d"><span>D</span></div>
    <div class="e"><span>E</span></div>
    <div class="f"><span>F</span></div>
    <div class="g"><span>G</span></div>
    <div class="h"><span>H</span></div>
    <div class="i"> <span>I</span></div>
    <div class="j"><span>J</span></div>
    <div class="k"><span>K</span></div>
    <div class="l"><span>L</span></div>
</body>

</html>
