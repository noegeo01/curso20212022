<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3</title>
    <style>
        li:first-child{
            color: blue;
            font-size:small;
        }
        li:nth-of-type(3){
            color: aqua;
            font-size: larger;
        }
        li:nth-of-type(4){
            color: orange;
            font-size: x-large;
        }
        li:nth-of-type(5){
            color: blue;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
</body>
</html>
