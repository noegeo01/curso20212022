<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        div.container{
            width: 80%;
            margin: 0 auto;
            display: flex;
            background-color: pink;
            justify-content: center;
            flex-wrap: wrap;
            height: 600px;
        }
        
        div{
            width: 100%;
            text-align: center;
            height: 200px;
        }
        h2{
            border:3px white groove;
            padding: 10px;
        }
        .uno{
            background-color: rgba(255, 0, 0,0.4);
            display: flex;
            align-items:  center;
            justify-content: center;
        }
        .dos{
            background-color: rgba(255, 255, 0,0.4);
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: space-around;
        }
        .tres{
            background-color: rgba(255, 255, 255,0.4);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items:center;
            flex-wrap: wrap;
        }
        @media all and (min-width:400px){
            .uno{
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="uno">
            <h1>Uno</h1>
        </div>
            
        
        <div class="dos">
            <h2>Dos</h2>
            <h2>Tres</h2>
        </div>
        <div class="tres">
            <h2>Cuatro</h2>
            <h2>Cinco</h2>
        </div>

    </div>
</body>
</html>
