<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            outline: 5px greenyellow solid;
            padding: 0%;
        }
        .contenedor{
            background-color: yellow;
            border:black 1px groove;
            height: 200px;
            margin: 0 auto;
            
            width: 80%;
        }
        #uno{
            background-color: orange;
            border: 1px black solid;
            color: white;
            float: left;
            height: 30px;
            text-align: center;
            width: 80%;
        }
        #dos{
            background-color: orangered;
            border: 1px black solid;
            color: white;
            float: left;
            height: 30px;
            text-align: center;
            width: 20%;
            
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="uno">
            uno
        </div>
        <div id="dos">
            dos
        </div>
    </div>
</body>
</html>
