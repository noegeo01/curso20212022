<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 border border-4 border-dark bg-warning p-3 "> </div>
                <div class="col-2"></div>

            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 border border-bottom-0 border-top-0 border-4 border-dark  p-3 "> </div>
                <div class="col-2"></div>

            </div>

        </div>
        <div class="row">
            <div class="col-1 "></div>
            <div class="col-10 border border-4  border-dark  bg-primary">
                <div class="row bg-info">
                    <div class="col-1"></div>
                    <div class="col-5 mt-4">

                        <input type="range" class="form-range " id="customRange1">
                        <label for="customRange1" class="form-label ">Vol</label>
                    </div>
                    <div class="col-5 mt-4">
                        <input type="range" class="form-range" id="customRange1">
                        <label for="customRange1" class="form-label d-flex aling-items-be"> PAN</label>
                    </div>

                    <div class="col-1   p-4 ">
                        <div class="rounded rounded-circle  border border-4 border-dark bg-danger p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-power"
                                viewBox="0 0 16 16">
                                <path d="M7.5 1v7h1V1h-1z" />
                                <path
                                    d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                            </svg>
                        </div>
                    </div>

                </div>
                <div class="row bg-primary border border-4 border-end-0 border-bottom-0 border-start-0 border-dark">
                    <div class="col-4  p-5">
                        <div class="col rounded rounded-circle  border border-5 border-dark bg-info p-5">
                            <div class="col rounded rounded-circle  border border-3 border-dark bg-info p-5">
                                <div class="col rounded rounded-circle  border border-5 border-dark p-5 bg-primary">

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-4 border border-5 border-dark d-flex flex-column justify-content-between ">
                        <div class="col-4"></div>
                        <div class="col-4 rounded rounded-pill bg-warning p-3">
                            <div class="rounded rounded-circle bg-primary p-3"></div>
                            <div class="rounded rounded-circle bg-primary p-3"></div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="col-4  p-5">
                        <div class="col rounded rounded-circle  border border-5 border-dark bg-info p-5">
                            <div class="col rounded rounded-circle  border border-3 border-dark bg-info p-5">
                                <div class="col rounded rounded-circle  border border-5 border-dark p-5 bg-primary">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
