<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        border:1px black solid;
        padding: 1rem;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 1rem;
        }
        .escalar{
            transform: scale(1.2);
        }
        .transladar :hover{
            transform: translate(20px ,10px);
        }
        .rotate:hover{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="transladar"> lo transladamos</div>
