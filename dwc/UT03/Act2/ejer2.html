<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <!--
        Hacer una pagina web que nos este pidiendo datos por teclado, mientras no pulsemos en
        botón de cancelar.
        Una vez finalizado, nos mostrará cuantos han sido de tipo numérico (isNaN)
    -->

    <script>
        dato=0;
        contador=0;
        while (!(dato === null)) {
            dato=prompt("Introduce datos");
            while(isNaN(dato)){
                contador++;
            }
        }
        document.write("Los valores introducidos que no han sido de tipo numerico son "+contador)
    </script>
</body>
</html>
