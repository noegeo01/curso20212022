<body>
    <!--
        Hacer una pagina web que nos este pidiendo datos por teclado, mientras no pulsemos en el
        botón de cancelar.
        Una vez finalizado,nos mostrará la suma de los numéricos, la media y cuantos se han
        introducido. 
    -->
    <script>
        dato=parseInt(prompt("Introduce un numero"));
        contador=0;
        while (!(dato===null)) {
            dato=parseInt(prompt("Introduce un numero"));
            contador++;
            suma=dato+suma;
            if(isNaN(dato)){
                dato=parseInt(prompt("Introduce un numero"));
            }
            
        }
        media=suma%contador;
        document.write(`Èl total de numeros introducidos es ${contador}<br>`);
        document.write(`La suma de todos los numeros introducidos es : ${suma}<br>`);
        document.write(`La media  es : ${media}`);
    </script>
</body>
</html>
