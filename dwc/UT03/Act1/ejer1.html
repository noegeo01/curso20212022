<body>
    <!--
        Hacer una pagina web que nos pida numeros  mientras el siguiente sea mayor.
        Cuando acabe nos debe mostrar el numero de numeros introducidos.
    -->
    
    <script>
        //Declaro variables
        let nuevo;
        let lectura;
        let contador=1;
        let viejo;

        //Pido el primer numero
        viejo=parseInt(prompt("Dime un numero"));
        //Pido el segundo numero 
        nuevo=parseInt(prompt("Dame otro numero"));
        console.log(`viejo: ${viejo} nuevo ${nuevo}`)
        while (viejo<nuevo) {
            viejo=nuevo;
            nuevo=parseInt(prompt("Dame otro numero"));
            console.log(`viejo: ${viejo} nuevo ${nuevo}`)
            contador++;
        }
        
        document.write("Los numeros introducidos son"+contador+"<br>");
    </script>
