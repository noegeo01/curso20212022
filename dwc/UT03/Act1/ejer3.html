<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <!--
        Hacer una pagina web que nos este pidiendo números (si introduce algo que no sea un
        número debe volver a pedir otro) por teclado  (prompt), mientras el siguiente sea mayor.
        Una vez finalizada nos debe mostrar el número de números introducidos y la suma de los
        números pares, impares y el total de todos.
    -->
    <script>
        
        viejo=-1;
        nuevo=0;
        contador=0;
        while(viejo<nuevo){
            viejo=nuevo
            nuevo=parseInt(prompt("Dame un numero nuevo"));
            while (isNaN(nuevo)){
                nuevo=parseInt(prompt("Dame un numero nuevo"));
            }
            contador++;
        }
        document.write(`El total de los numeros introducidos son : ${contador}`);
        
    </script>
</body>
</html>
