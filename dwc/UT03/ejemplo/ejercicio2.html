    -->

        let respuesta;

        //Prompt  crea un cuadro de texto en el cual el usuario escribira una respuesta 
        //Esta respuesta sera recogida en una variable
        respuesta=prompt("Introduce algo");
        /*Se realiza una conversion a la variable respuesta con parseInt y se recoge en 
        //una variable llamada conversion
        //Si la respuesta no es un numero nos devolvera que es una cadena sino nos dira 
        que es un numero.*/
        conversion =parseInt(respuesta);
