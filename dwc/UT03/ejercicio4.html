<body>
    <!--
        1.-Hacer un programa que este pidiendo nombres de los alumnos mientras no se teclee fin
        Deben aparecer los nombres de los alumnos en una lista ordenada.
        Utilizar WHILE

        Pasos :
        1.Crear un bucle que nos pida los nombres con prompt
        2.Si es un nombre se aÃ±ade en una lista ordenada
        
    -->
    <h1>Alumnos</h1>
   <ol>
    <script>
        let nombre;
    
        nombre=prompt("Dame el nombre un alumno");
        
        while (nombre,toUpperCase()!="FIN") {
            //document.write("<li>"+nombre+"</li>");
            document.write(`<li>${nombre}</li>`);
            nombre=prompt("Dame el nombre un alumno");
        }
        
    </script>
    </ol>
</body>
