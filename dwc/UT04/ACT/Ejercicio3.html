<body>
    <!--
       Hacer un programa que pueste n combinaciones para jugar a la lotería primitiva.
       Las combinaciones son números del 1 al 49, no se pueden repetir numeros en una 
       combinación.

       Usar arrays y mostrar la información en una tabla, deben aparecer las combinaciones
       númeradas.
    
    -->
    <table>
        <caption>Primitiva</caption>
        <tr>

            <script>

                let numero_primitiva = [];
                let numero = [];
                let num_combinaciones = parseInt(prompt("dime cuantas combinaciones quieres")) - 1;
                // console.log(num_combinaciones)
                let combinacion;
                let ncombinacion;
                let i = 0;


                for (indice = 0; indice <= num_combinaciones; indice++) {
                    for (i = 0; i <= 5; i++) {
                        combinacion = Math.round(Math.random() * 49);
                        numero_primitiva.push(combinacion);
                    }
                    numero.push[numero_primitiva];

                }


                



            </script>
