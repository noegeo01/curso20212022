        let cadena=prompt("Dime una cadena ");
        let numero=(prompt("Dime un numero"));
        let otra=""
        let i =0
        for(let c of cadena){
            otra=otra+(c.repeat(numero.charAt(i%numero.length)))
            i++
        }
         document.write(otra)
