<body>
    <!--
        Pedir una cadena y mostrar una piramide

    -->
    <script>
        let cadena="Noelia";
        //len tama√±o cadena
        len=cadena.length;
        i=0;
        while (i<len) {
            document.write(cadena+"<br>");
            //recorta la cadena .Que coja el ultimo elemento
            ultima_letra=cadena.substring(len-1,len);
            //Remplaza la ultima letra por un espacio en blanco
            cadena=cadena.replace(ultima_letra," ");
        }
    </script>
