<body>
    <!--
        Hacer tres cadenas,buscar en la primera,lo introducido en la segunda y sustituir
        por lo que hay en la tercera
    -->
    <script>
        let cad_donde_buscar="Hola soy yo soy yo";
        let cad_busqueda="yo";
        let cad_remplazo="tu";
        cont=0;
        pos=cad_donde_buscar.indexOf(cad_busqueda);
        while (pos!=-1) {
            cont++;
            pos=cad_donde_buscar.indexOf(cont);
        }
        document.write();
        while (cad_donde_buscar.length>0) {
            cad_donde_buscar.replace(cad_busqueda,cad_remplazo);
        }
        document.write(cad_donde_buscar);
    </script>
</body>
