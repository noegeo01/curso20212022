<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        copiar derepositoprio de ricardo
        Hacer una web que nos imprima los caracteres uno en lineas diferentes. Usar los tipos de 
        bucles for.
    -->
    <script>
        long=0;
        palabra=" ";
        
        
        for(let i=palabra.length-1;i>0;i--){
            document.write(`${palabra[i]}<br>`)
        }
        for(let i in palabra){
            document.write(`${palabra[i]}<br>`)
        }
        for (let i=palabra.length-1;i>=0;i++) {
            
            document.write(`${palabra.charAt(palabra.length-1-i)}<br>`);
            console.long(`${palabra.charAt(palabra.length)} ${i} ${palabra.length-1-i}`)
        }
    </script>
</body>
</html>
