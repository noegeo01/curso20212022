<body>
    <!--
       Hacer un script de JavaScript que nos pida mediante prompt una cadena (la introduciremos 
       con copiar y pegar) y nos devuelva la cantidad de palabras o signos de puntuaciÃ³n 
       diferentes.
       Se debe usar la estructura de datos SET. 
    -->
    
    <script>
        let cadena ='Hola: soy. "yo" soy hola; estoy, aqui';
        let conjunto = new Set();
        //expresiones regulares // esto quiere decir que es una expresion regular y remplazara lo de interior 
        //la g quiere decir global
        cadena=cadena.replace(/["']/g,'').replace(/[\.,;:]/g," $&");
        console.log(cadena);
        
       
            
        for (let palabra of cadena.split(" ")) {
            conjunto.add(palabra);
        }
        console.log("la cantidad de palabras es : "+conjunto.size)

    </script>
   
</body>
