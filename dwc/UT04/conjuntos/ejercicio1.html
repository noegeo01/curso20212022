<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Hacer un programa que nos pida 5 números diferentes del 5 al 15,
         pero de uno en uno, si introducimos uno repetido no lo guardará. 
         En una lista. Usar arrays.
    -->
    <script>
        let arr=[];
        
        while ( arr.length < 5) {
            num=Math.round(Math.random()*15);
            
            if (!arr.includes(num) & num >5){
               arr.push(num);
               console.log(arr);
            }
        }
        document.write(arr)
    </script>
</body>

</html>
