        Se debe usar la estructura de datos Array

    <script>
        let cadena=prompt("Dame una cadena");
        let arr=[];

        let separador=" ";
        let i =0;
        
        for(let palabra of cadena.split(separador)){

            }
        }
        console.log(arr.length)
        

        
    </script>
