<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 bg-primary p-1 text-center">
                    anulacion de comportamientos predeterminados.
                </p>
                <a href="https://www.google.es">Ir a google</a>
            </div>
            <p><input type="text" maxlength="4"></p>
            <div class="progress">
                <div id="barra" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
              </div>
              
        </div>
        <div class="row">
            <div class="col">
                <button id="botonc" class="btn btn-warning text-center btn-block disabled">cancelar</button>
                <button id="botona" class="btn btn-secondary btn-block text-center disabled">aceptar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementsByTagName('a')[0].addEventListener('click',manejador);
        document.getElementById('botona').addEventListener('click',aceptar)
        document.getElementById('botonc').addEventListener('click',cancelar)
        barra=document.getElementById('barra')
        
        texto=document.getElementsByTagName('input')[0]
        

        function cancelar(env){
            /* for (let btn of document.getElementsByTagName('button')){
                btn.classList.remove('active');
                btn.classList.add('disabled')
            } */
            document.getElementById('botona').removeEventListener('click',aceptar)
        }
        texto.addEventListener(('input'),()=>{
            barra.style.width=texto.value.length*25+'%'
        })
        function aceptar(env){
            location='https://www.google.es'
        }
        function manejador(env){
            for (let btn of document.getElementsByTagName('button')){
                btn.classList.remove('disabled');
                btn.classList.add('active')
            }
            document.getElementById('botona').addEventListener('click',aceptar)
            env.preventDefault();

        }

    </script>
</body>
</html>
