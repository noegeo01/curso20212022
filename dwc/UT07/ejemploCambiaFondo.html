<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 80%;
            margin: 0 auto;
            border: 1px solid black;
        }
        div{
            border: 5px solid steelblue;
            width: 150px;
            height: 150px;
            margin: 50px auto;

        }
    </style>
</head>
<body>
    <main>
        <div id="color">

        </div>
        <p>
            <label for="">Introduce el color hexadecimal</label>
            <input type="text">
        </p>
    </main>
    <script>
      
        
        document.getElementById('color').addEventListener('mouseenter',()=>{
            let colores=document.getElementsByTagName('input')[0].value.split(',')
            document.getElementById('color').style['background-color']=colores[0];

        })
        document.getElementById('color').addEventListener('mouseout',()=>{
            let colores=document.getElementsByTagName('input')[0].value.split(',')
            document.getElementById('color').style['background-color']=colores[1];
        })
    </script>
</body>
</html>
