<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>nombre cookie</p>
    <input type="text" id="nCookie">
    <p>valor cookie</p>
    <input type="text" id="vCookie">
    <p><button id="estCookie">Establecer</button>
    <button id="mosCookie">Mostrar cookie</button></p>

    <script>
        let nombreCookie=document.getElementById('nCookie')
        let valorCookie=document.getElementById('vCookie')

        let bEstablecer=document.getElementById('estCookie')
        let bMostrar=document.getElementById('mosCookie')
        bEstablecer.addEventListener('click',()=>{
            // ---1*60*100--Quiere decir que un minuto se multiplica por 60 segundos 
            //     que estos se multiplican por 1000 milisegundos
            let unMinutoGMT=new Date(new Date().getTime()+1*60*1000);
            //El navegador chrome aÃ±ade una hora por defecto
            //max-age=20 una forma de expirar
            document.cookie=`${nombreCookie.value}=${valorCookie.value};expires=${unMinutoGMT}`
            alert(unMinutoGMT+' ' +new Date(new Date().getTime()))
        })
        bMostrar.addEventListener('click',()=>{
            alert(document.cookie)
        })
    </script>
</body>

</html>
