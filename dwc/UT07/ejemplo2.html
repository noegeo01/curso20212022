    <button>a√±adir</button><button>alternar</button>
    <script>

        let b = document.getElementsByTagName('button');
        let list = document.getElementsByClassName('button');
        b[0].addEventListener('click', () => {
            for (li of list) {
                console.log(li.getAttribute('class', 'carne'))
            }
        });

        b[1].addEventListener('click', () => {
            for (li of list) {
                li.removeAttribute('class')
            }
        });
        b[2].addEventListener('click', () => {
            for (li of list) {
                li.setAttribute('class', 'carne')
            }
        });
        b[3].addEventListener('click', () => {
            for (li of list) {
                b[2].toggleAttribute('disabled')
            }
        });



    </script>
