<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <script>
        let texto = document.getElementsByTagName('h1');
        let contador = 0;
        let idDesactivar = setInterval(() => {

            if (contador < 6) {
                texto.textContent=++contador
                console.log(contador)
            }
            else{
                clearInterval(idDesactivar)
            }
        },2000);
    </script>
</body>

</html>
