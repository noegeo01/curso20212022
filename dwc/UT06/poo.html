<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Poo</title>
</head>
<body>
    <script>
        // punto = coordenada tipo x,y --Forma de crear un objeto
        //let punto = new Object();
        //Otra forma de crear una clase
        let punto={};
        // Crea y asigna atributos
        punto.x=5
        punto.y=5
        //
        punto.toString=function(){
            return `x : ${punto.x}  y : ${punto.y}`
        }
        console.log(punto.toString())


    </script>
