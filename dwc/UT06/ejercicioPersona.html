    <script>
        //--------------------CREAR OBJETO----------------------------

        //Funcion constructora
        function Personas(DNI,nombre='Maria Ortuño',edad=25,sexo='M',peso=60,altura=151){
            //Definicion de atributos
            this.DNI=DNI;
            this.nombre=nombre;
            this.edad=edad;
            this.sexo=sexo;
            this.peso=peso;
            this.altura=altura; 
            //-----------------Metodos que tendra la clase persona-----------------

            //Metodo que calcula si la persona esta en su peso ideal
            this.calcularIMC=()=>{
                altura=this.altura/100
                //Variable que se retornara la respuesta
                valor='';
               resultado= (this.peso/((altura^2)))
               
                if(resultado<=25&&(resultado>=20)){
                    valor=-1;
                }else if( resultado<20){
                    valor=0
                }else if(resultado>25){
                    valor=1;
                }
            }
            //Metodo que  indica si es mayor de edad
            this.esMayorDeEdad=()=>{
                if(this.edad<18){
                    resultado=false
                }else{
                    resultado=true
                }
                return resultado
            }

            //Metodo que devuelve toda la informacion de la persona 
            this.toString=()=>{
                return ` Nº DNI : ${this.DNI} , Nombre : ${this.nombre} , edad : ${this.edad} , sexo : ${this.sexo} , peso : ${this.peso} , altura : ${this.altura}`;
            }
        }

        let mujer=new Personas(2334223);
