<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid black;
            border-radius: 10px;
            border-collapse: separate;
        }
        th{
            background-color: cadetblue;
            padding-left: 15px;
        }
        td{
            background-color: darkgrey;
            padding-left: 15px;
        }
        table{
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>grupo</th>
            <th> componentes</th>
            <th>año</th>
            <th>Nº de Discos</th>
        </tr>
    </table>
    <table>
        <caption>Grupos de Musica</caption>
        <br><br>
        <table>
            <tr>
                <th>grupo</th>
                <td>The beatles</td>
                <td>Led Zeppeling</td>
                <td>Los planetas</td>
                
            </tr>
            <tr>
                <th>componentes</th>
                <td>John Lennon, Paul McCartney y George Harrison</td>
                <td>Jymmy Page,Paul Jones,Probert Plant</td>
                <td></td>
            </tr>
            <tr>
                <th>año</th>
                <td>1960</td>
                <td>1968</td>
                <td>1993</td>
            </tr>
            <tr>
                <th>Nº de Discos</th>
                <td>12</td>
                <td>14</td>
                <td>20</td>
            </tr>
        </table>
    </table>
</body>
</html>
